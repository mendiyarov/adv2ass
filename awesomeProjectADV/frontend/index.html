<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cinema System</title>
    <link rel="stylesheet" href="/static/styless.css" />
    <script src="/static/script.js" defer></script>
</head>
<body>
<h1>🎬 Фильмы</h1>
<div id="movies"></div>

<h2>Добавить фильм</h2>
<form id="movie-form">
    <input type="text" id="title" placeholder="Название" required />
    <input type="text" id="description" placeholder="Описание" required />
    <input type="text" id="genre" placeholder="Жанр" required />
    <input type="number" id="duration" placeholder="Длительность (мин)" required />
    <button type="submit">Добавить</button>
</form>
</body>
</html>
